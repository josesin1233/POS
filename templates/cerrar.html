<button onclick="cerrarDia()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
  Cerrar el día y enviar reporte
</button>

<script>
  async function cerrarDia() {
    if (!confirm("¿Seguro que deseas cerrar el día y enviar el reporte por correo?")) return;
    const res = await fetch("/cerrar-dia", { method: "POST" });
    const data = await res.json();
    if (res.ok) {
      alert(data.mensaje || "Reporte enviado correctamente.");
    } else {
      alert("Error: " + (data.error || "No se pudo cerrar el día"));
    }
  }
</script>
