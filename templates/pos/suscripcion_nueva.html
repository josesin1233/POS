{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suscribirse - POS Dulcería México</title>
  <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}">
  <link rel="alternate icon" href="{% static 'favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/tailwind-production.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100vw !important; max-width: 100vw !important; overflow-x: hidden; }
    body { font-family: 'Inter', sans-serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }

    /* Dark/Light mode variables */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-tertiary: #f3f4f6;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --accent-blue: #2563eb;
      --accent-green: #22c55e;
    }

    [data-theme="dark"] {
      --bg-primary: #111111;
      --bg-secondary: #000000;
      --bg-tertiary: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border-color: #333333;
      --accent-blue: #00d4ff;
      --accent-green: #00ff88;
    }

    body {
      background-color: #000000;
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
    }

    body[data-theme="light"] {
      background-color: var(--bg-secondary);
    }

    body[data-theme="dark"] {
      background-color: #000000;
    }

    .bg-primary { background-color: var(--bg-primary); }
    .bg-secondary { background-color: var(--bg-secondary); }
    .bg-tertiary { background-color: var(--bg-tertiary); }
    .text-primary { color: var(--text-primary); }
    .text-secondary { color: var(--text-secondary); }
    .border-primary { border-color: var(--border-color); }

    /* Demo styles adapted to dark theme */
    .tab-active {
      background: linear-gradient(135deg, var(--accent-blue) 0%, #0099cc 100%);
      color: #000000;
      border: 2px solid var(--accent-blue);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
    }

    .tab-inactive {
      background: var(--bg-secondary);
      border: 2px solid var(--border-color);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .tab-inactive:hover {
      border-color: var(--accent-blue);
      background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.2);
      transform: translateY(-1px) scale(1.02);
    }

    /* Form container styling */
    .form-container {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
    }

    /* Button variants */
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-blue), #0088cc);
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0088cc, #0066aa);
      transform: translateY(-1px);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--accent-green), #00cc66);
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #00cc66, #00aa55);
      transform: translateY(-1px);
    }
  </style>
</head>
<body data-theme="dark">

  <!-- Navigation -->
  <nav class="border-b shadow-sm" style="background-color: #111111; border-color: #333333;">
    <div class="w-full px-4 py-1.5">
      <div class="flex items-center justify-between">
        <div class="text-lg font-bold text-primary">DulcePOS - SUSCRIPCIÓN</div>

        <div class="flex items-center space-x-2">
          <span class="text-secondary text-xs font-medium">¡Únete ya!</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Tabs Navigation -->
  <div class="border-b" style="background-color: #111111; border-color: #333333;">
    <div class="w-full px-4 py-2">
      <div class="flex flex-wrap gap-2">
        <button onclick="window.location.href='/'" id="tab-demo"
                class="tab-inactive px-4 py-2 rounded-lg font-medium text-sm transition-all hover:scale-105">
           DEMO
        </button>
        <button onclick="mostrarTab('suscripcion')" id="tab-suscripcion"
                class="tab-active px-4 py-2 rounded-lg font-semibold text-sm transition-all">
           SUSCRIBIRSE
        </button>
        <button onclick="window.location.href='/accounts/login/'" id="tab-login"
                class="tab-inactive px-4 py-2 rounded-lg font-medium text-sm transition-all hover:scale-105">
           INICIAR SESIÓN
        </button>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <main class="w-screen p-0 m-0" style="background-color: #000000;">

    <!-- TAB SUSCRIPCIÓN -->
    <div id="content-suscripcion" class="tab-content">
      <div class="max-w-4xl mx-auto p-4">
        <!-- Header -->
        <div class="text-center mb-8">
          <h1 class="text-4xl font-bold mb-4" style="color: var(--text-primary);">¡Regístrate para suscribirte!</h1>
          <p class="text-xl" style="color: var(--text-secondary);">Déjanos tus datos y te contactaremos para activar tu plan</p>
        </div>

        <!-- Formulario de contacto -->
        <div class="form-container rounded-2xl shadow-xl p-8 max-w-lg mx-auto">
          <form id="contact-form" class="space-y-6">
            {% csrf_token %}
            <!-- Información del usuario -->
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Nombre completo *</label>
                <input type="text" id="full-name" required
                       class="w-full p-3 border-2 rounded-lg"
                       style="background-color: #1a1a1a; border-color: #333333; color: var(--text-primary);"
                       placeholder="Tu nombre completo" />
              </div>

              <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Email *</label>
                <input type="email" id="email" required
                       class="w-full p-3 border-2 rounded-lg"
                       style="background-color: #1a1a1a; border-color: #333333; color: var(--text-primary);"
                       placeholder="tu@email.com" />
              </div>

              <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Teléfono *</label>
                <input type="tel" id="phone" required
                       class="w-full p-3 border-2 rounded-lg"
                       style="background-color: #1a1a1a; border-color: #333333; color: var(--text-primary);"
                       placeholder="56 1234 5678" />
              </div>

              <div>
                <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Ciudad *</label>
                <input type="text" id="city" required
                       class="w-full p-3 border-2 rounded-lg"
                       style="background-color: #1a1a1a; border-color: #333333; color: var(--text-primary);"
                       placeholder="Ciudad donde vives" />
              </div>
            </div>

            <!-- Botón de envío -->
            <div class="pt-4">
              <button type="submit" id="submit-btn"
                      class="btn-success w-full py-3 px-6 rounded-lg font-bold text-lg transition-all">
                 Enviar información
              </button>
            </div>

            <!-- Información adicional -->
            <div class="mt-6 p-4 rounded-lg" style="background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3);">
              <div class="text-center">
                <p class="text-sm" style="color: var(--accent-green);">
                  <strong>Te contactaremos pronto</strong><br>
                  Nuestro equipo te ayudará con tu suscripción
                </p>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

  </main>

  <!-- SCRIPTS -->
  <script>
    // Función para mostrar tabs (compatibilidad)
    function mostrarTab(tabName) {
      // Ya estamos en la página de suscripción, no hacer nada
    }

    // Notificaciones
    function mostrarNotificacion(mensaje, tipo = 'info') {
      const colores = {
        success: '#22c55e',
        error: '#ef4444',
        warning: '#f59e0b',
        info: '#3b82f6'
      };

      // Crear notificación simple
      const notificacion = document.createElement('div');
      notificacion.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${colores[tipo]};
        color: white;
        padding: 16px 24px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        z-index: 1000;
        font-weight: bold;
        max-width: 400px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
      `;
      notificacion.textContent = mensaje;

      document.body.appendChild(notificacion);

      // Mostrar notificación
      setTimeout(() => {
        notificacion.style.transform = 'translateX(0)';
      }, 100);

      // Ocultar notificación después de 4 segundos
      setTimeout(() => {
        notificacion.style.transform = 'translateX(100%)';
        setTimeout(() => {
          if (document.body.contains(notificacion)) {
            document.body.removeChild(notificacion);
          }
        }, 300);
      }, 4000);
    }

    // Helper functions
    function getCsrfToken() {
      return document.querySelector('[name=csrfmiddlewaretoken]')?.value ||
             document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || '';
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Set dark mode by default
      document.body.dataset.theme = 'dark';

      // Handle contact form submission
      document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const submitBtn = document.getElementById('submit-btn');
        const originalText = submitBtn.textContent;

        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.textContent = ' Enviando...';
        submitBtn.style.opacity = '0.7';

        // Get form data
        const formData = {
          full_name: document.getElementById('full-name').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          city: document.getElementById('city').value.trim()
        };

        // Basic validation
        if (!formData.full_name || !formData.email || !formData.phone || !formData.city) {
          mostrarNotificacion(' Por favor completa todos los campos obligatorios', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
          submitBtn.style.opacity = '1';
          return;
        }

        // Send to real endpoint
        fetch('/suscripcion/submit/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCsrfToken()
          },
          body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Show success message
            mostrarNotificacion(' ¡Información enviada exitosamente! Te contactaremos pronto.', 'success');

            // Clear form
            document.getElementById('contact-form').reset();

            // Additional info
            setTimeout(() => {
              mostrarNotificacion(' Mantente atento a tu teléfono y email', 'info');
            }, 2000);
          } else {
            // Show error message
            mostrarNotificacion(' ' + (data.error || 'Error al enviar la información'), 'error');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          mostrarNotificacion(' Error de conexión. Por favor intenta de nuevo.', 'error');
        })
        .finally(() => {
          // Reset button
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
          submitBtn.style.opacity = '1';
        });
      });

      // Add input focus effects
      const inputs = document.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.style.borderColor = 'var(--accent-blue)';
          this.style.boxShadow = '0 0 0 3px rgba(0, 212, 255, 0.1)';
        });

        input.addEventListener('blur', function() {
          this.style.borderColor = '#333333';
          this.style.boxShadow = 'none';
        });
      });
    });
  </script>
</body>
</html>
